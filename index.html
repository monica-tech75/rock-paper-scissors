<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <header>
    <h1 class="logo-rock">rock --</h1>
    <h1 class="logo-paper">paper --</h1>
    <h1 class="logo-scissors">scissors</h1>
  </header>
  <main>
  <div class="choice">
  <h2>Computer Choise:<span id="Computer-choice"></span></h2>
  <h2>Your Choise:<span id="user-choice"></span></h2>
</div>
<div class="result">
  <h2>Result:<span id="result"></span></h2>
</div>
</main>
<div class="game-choices">
  <h2>Make your choise</h2>
</div>



       <!-- BUTTON CHOISSES -->
<div class="button">
  <button id="Rock"><img src="ressourses/images/piedra.png" width="102"/>Rock</button>    
  <button id="Paper"><img src="ressourses/images/papel.png" width="100" height="110" />Paper </button>
  <button id="Scissors"><img src="ressourses/images/tijera.png" width="97" />Scissors</button>
</div>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
